Parameters:
  <<: !Include "./_parameters.yml"

OrganizationUpdate:
  Type: update-organization
  Template: ./organization.yml

OrganizationBuild:
  Type: include
  DependsOn: OrganizationUpdate
  Path: ./000-org-build/_tasks.yml

Types:
  Type: include
  DependsOn: OrganizationBuild
  Path: ./000-types/_tasks.yml

SCPs:
  Type: include
  DependsOn: [ OrganizationBuild, Types ]
  Path: ./010-scps/_tasks.yml

SecureDefaults:
  Type: include
  DependsOn: [ OrganizationBuild, Types ]
  Path: ./020-secure-defaults/_tasks.yml

